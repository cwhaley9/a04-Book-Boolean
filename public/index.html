<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Boolean</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title fade-in">Looking for your next read?</h1>
    <h2 class="subtitle fade-in">Just pick a genre.</h2>

    <div class="genre-input-container">

        <input 
            type="text" 
            id="book-genre" 
            class="center-input" 
            name="genre" size="40" 
            placeholder="Genre" 
            onfocus="removePlaceholder('book-genre')"
            onblur="setPlaceholder('book-genre','Genre')"
        >

    </div>

    <script src="/scripts/home.js"></script>
    <script src="/scripts/home-service.js"></script>

</body>
</html>
